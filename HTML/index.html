<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <header>
    <div class="logo-container">
        <a href="#"> <img id="logo" src="/images/logo.jpeg" alt="Myntra-Logo"></a>
    </div>
    <nav class="nav-bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
    </nav>
    <div class="search-bar">
        <span class="material-symbols-outlined search-icon">search</span>
        <input class = "search-box" type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="actions-bar">
        <div class="action-container">
            <span class="material-symbols-outlined action-icon">
                person
                </span>
            <span class="action-name">Profile</span>
        </div>
        <div class="action-container">
            <span class="material-symbols-outlined action-icon">
                favorite
                </span>
            <span class="action-name">Wishlist</span>
        </div>
        <div class="action-container">
            <span class="material-symbols-outlined action-icon">
                shopping_bag
                </span>
            <span class="action-name">Bag</span>
        </div>
    </div>
   </header> 

   <main>
    <div class="banner-container">
        <img class="banner-image" src="/images/banner.jpeg" alt="main banner">
    </div>
    <div class="category-heading">Medal Worthy Brands to Bag</div>
    <div class="category-items"> Category Items</div>
   </main>
   <footer>Footer</footer>
</body>
</html>
